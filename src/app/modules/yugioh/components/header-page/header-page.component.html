<header
  class="flex flex-col md:grid grid-cols-12 items-center h-max min-h-20 p-4"
  style="background: rgba(198, 139, 89, 1) 100%"
>
  <h2 class="col-span-2 text-2xl font-bold uppercase">Yu Gi Oh!</h2>

  <div class="col-span-4 col-start-4 md:col-start-3 relative">
    <label for="Search" class="sr-only"> Search </label>

    <input
      type="text"
      id="Search"
      placeholder="Search for..."
      class="w-full rounded-md border-gray-200 py-2.5 pe-10 shadow-sm sm:text-sm"
    />

    <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
      <button type="button" class="text-gray-600 hover:text-gray-700">
        <span class="sr-only">Search</span>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>
      </button>
    </span>
  </div>
  <div class="flex items-center col-span-5 md:col-start-10">
    <div class="hidden lg:block">
      <app-navbar></app-navbar>
    </div>
    <div class="ml-6 flex items-center gap-4">
      <div class="sm:flex sm:gap-4">
        <a
          class="hidden md:block rounded-md bg-indigo-600 px-5 py-2.5 text-sm font-medium text-white shadow transition hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-yellow-400 cursor-pointer"
          (click)="logout()"
          aria-label="Logout"
        >
          <img
            src="../../../../../assets/icons/log-out-outline.svg"
            alt="Logout"
            width="20"
            height="20"
          />
        </a>
      </div>
    </div>
  </div>
</header>
