<section class="carousel scrollbar-x">
  <h2 class="carousel--title" *ngIf="title.length">{{ title }}</h2>
  <div class="carousel__container">
    <div class="carousel-item" *ngFor="let item of cards">
      <img
        class="carousel-item__img"
        [src]="item.card_images[0].image_url"
        [alt]="item.name"
        width="170"
        height="250"
        loading="lazy"
      />
      <div class="carousel-item__details">
        <div>
          <img
            class="carousel-item__details--img"
            src="./assets/icons/plus-icon.png"
            alt="Plus Icon"
            width="20"
            height="20"
            loading="lazy"
          />
          <img
            class="carousel-item__details--img"
            src="./assets/icons/more-option-icon.png"
            alt="More Icon"
            width="20"
            height="20"
            loading="lazy"
          />
        </div>
        <!-- <p class="carousel-item__details--title">{{ item.desc }}</p> -->
        <p class="carousel-item__details--subtitle">{{ item.archetype }}</p>
      </div>
    </div>
  </div>
</section>
